        }).call(App);

            this.second++;
            if (this.second >= 59) {
                this.miniute += 1;
                this.second = 0;
            }
            if (this.miniute >= 59) {
                this.hours += 1;
                this.miniute = 0;
            }
        };
        App.__runtime__();
        set.on('click', function () {
            App.setState(App.isStart = !App.isStart);
        }
        );
        _('_[_e=e49034]').on('click', function () {
            App.prop({ hours: 0, miniute: 0, second: 0 });
